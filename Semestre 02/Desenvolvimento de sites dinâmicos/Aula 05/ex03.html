<!DOCTYPE html>
<html>
<head>
    <title>Dobro de um Número</title>
</head>
<body>
    <h1>Dobro de um Número</h1>
    <form id="formulario">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" required>
        <br>
        <button type="button" onclick="exibirDobro()">Exibir Dobro</button>
    </form>
    <div id="resultado"></div>

    <script>
        function exibirDobro() {
            var numero = parseFloat(document.getElementById("numero").value);
            var resultadoDiv = document.getElementById("resultado");

            if (!isNaN(numero)) {
                var dobro = numero * 2;
                resultadoDiv.textContent = `O dobro de ${numero} é ${dobro}.`;
            } else {
                resultadoDiv.textContent = "Por favor, insira um número válido.";
            }
        }
    </script>
</body>
</html>
